apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: nextcloud
  labels:
    app: postgres
data:
  postgresql.conf: |
    # Connection Settings
    max_connections = 100

    # Memory Settings (tuned for 512Mi container limit)
    shared_buffers = 128MB
    effective_cache_size = 384MB
    maintenance_work_mem = 64MB
    work_mem = 4MB

    # Write Ahead Log (WAL)
    wal_buffers = 4MB
    min_wal_size = 80MB
    max_wal_size = 1GB
    wal_level = replica

    # Checkpoints
    checkpoint_completion_target = 0.9
    checkpoint_timeout = 10min

    # Query Planner (SSD optimized)
    random_page_cost = 1.1
    effective_io_concurrency = 200

    # Logging
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: user=%u,db=%d '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on

    # Autovacuum
    autovacuum = on
    autovacuum_max_workers = 2
    autovacuum_naptime = 1min

    # Security
    ssl = off
    password_encryption = scram-sha-256
