# Gateway API HTTPRoute for Nextcloud
# Requires Gateway API and Istio installed
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  parentRefs:
    - name: cluster-gateway
      namespace: istio-system
  hostnames:
    - 'nextcloud.k8s.local'
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nextcloud
          port: 80
      timeouts:
        request: 300s
        backendRequest: 300s
