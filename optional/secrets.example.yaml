# Secrets Template for Nextcloud
# Copy this file to secrets.yaml and fill in your values
# DO NOT commit secrets.yaml to Git!
#
# To apply: kubectl apply -f secrets.yaml
---
# PostgreSQL Database Secret
# Required for initial deployment
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: nextcloud
type: Opaque
stringData:
  POSTGRES_USER: nextcloud
  POSTGRES_PASSWORD: 'CHANGE_ME_TO_A_STRONG_PASSWORD'
  POSTGRES_DB: nextcloud
---
# Nextcloud Admin Secret
# Required for initial installation
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-secret
  namespace: nextcloud
type: Opaque
stringData:
  NEXTCLOUD_ADMIN_USER: admin
  NEXTCLOUD_ADMIN_PASSWORD: 'CHANGE_ME_TO_A_STRONG_PASSWORD'
